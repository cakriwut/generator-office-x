language: node_js
node_js:
  - "11"

install:
  - npm install -g vuepress
  - npm install terser@3.14
script:
  - npm run docs:build
cache:
  directories:
    - "node_modules"
notifications:
  email: false

deploy:
  provider: pages
  skip-cleanup: true
  local_dir: docs/.vuepress/dist
  github-token: "$GITHUB_TOKEN"
  repo: cakriwut/generator-office-x
  keep-history: true
  target-branch: gh-pages
  on:
      branch: doc-office-x
